name: healofy_assignment
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.0
  google_fonts: ^6.2.1
  shimmer_animation: ^2.2.2
  video_player: ^2.10.0

dev_dependencies:
  build_runner: ^2.5.4
  flutter_gen_runner: ^5.10.0
  flutter_test:
    sdk: flutter
  lint: ^2.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_gen:
  output: lib/utils/
  line_length: 130
  integrations:
    flutter_svg: true
